<h2></h2>
<div>
     <center>
        <div class="a" style="background-color:lightblue">

<img src="/static/images/im2.jpg" height="200px" width="350px">
        </div>
<br><br>
        <div class="a" style="background-color:lightblue">
          
			 
    <form class="well form-horizontal" action="{{ url_for('contact') }}" method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Contact Us Today!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="name" placeholder="Name" class="form-control"  type="text" required>
    </div>
  </div>
</div>

<!-- Text input-->

 
<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>

    </div>
  </div>
</div>

  </div>
</div>
